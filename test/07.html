<!DOCTYPE html>

<!-- ===============================
     События в JavaScript
     =============================== -->

<!-- События можно условно разделить на две группы -->

<!-- 1. Простые события мыши -->
<!--
mousedown   — когда пользователь нажал, но не отпустил кнопку мыши
mouseup     — когда отпустил кнопку мыши
mouseover   — когда навёл курсор на элемент
mouseout    — когда вывел курсор с элемента
mousemove   — движение мыши по элементу
contextmenu — клик правой кнопкой мыши (открытие контекстного меню)
-->

<!-- 2. Составные события -->
<!--
click    — комбинация: mousedown + mouseup
dblclick — двойной клик мышью
-->

<button id="btn1">CLICK TEST</button>
<input id="textfield" type="text">

<script>
  let btn1 = document.querySelector('#btn1');

  // Подписка на простое событие "click"
  btn1.addEventListener('click', () => {
    console.log('CLICK');
  });

  // Событие mousedown — нажата кнопка мыши
  btn1.addEventListener('mousedown', (event) => {
    console.log('event.which', event.which); // 1 — левая, 2 — средняя, 3 — правая кнопка
    console.log('event.altKey', event.altKey);   // Alt был зажат?
    console.log('event.shiftKey', event.shiftKey); // Shift был зажат?
    console.log('event.ctrlKey', event.ctrlKey); // Ctrl был зажат?
    console.log('mousedown');
  });

  // Событие mouseup — кнопка мыши отпущена
  btn1.addEventListener('mouseup', () => {
    console.log('mouseup');
  });


  // Работа с клавиатурой
  let textfield = document.querySelector('#textfield');
  textfield.addEventListener('keydown', ev => {
    console.log('event.code:', ev.code); // Код физической клавиши (например, KeyA, Digit1)
    console.log('event.key:', ev.key);   // Символ, который будет введён (например, "a", "1")
  });

  // ===============================
  // Drag & Drop (перетаскивание)
  // ===============================

</script>

<style>
  .ball {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: green;
    cursor: grab;
  }
</style>

<div class="ball"></div>

<script>
  // Алгоритм Drag & Drop:
  // 1) mousedown (pointerdown) — готовим элемент к перемещению, задаём position:absolute
  // 2) mousemove (pointermove) — двигаем элемент, меняя координаты left/top
  // 3) mouseup (pointerup) — останавливаем процесс переноса

  let ball = document.querySelector('.ball');

  // Шаг 1 — обработка pointerdown
  ball.onpointerdown = function (mousedownEvent) {
    // Определяем смещение курсора относительно границ элемента
    let shiftX = mousedownEvent.clientX - ball.getBoundingClientRect().left;
    let shiftY = mousedownEvent.clientY - ball.getBoundingClientRect().top;

    ball.style.position = 'absolute';
    ball.style.zIndex = '9999';

    // Шаг 2 — обработка движения мыши (pointermove)
    function onMousemove(mousemoveEvent) {
      ball.style.left = mousemoveEvent.pageX - shiftX + 'px';
      ball.style.top = mousemoveEvent.pageY - shiftY + 'px';
    }

    // Важно: подписываемся на document, а не на сам элемент
    document.addEventListener('pointermove', onMousemove);

    // Шаг 3 — отпускание кнопки мыши (pointerup)
    ball.onpointerup = function () {
      document.removeEventListener('pointermove', onMousemove);
      ball.onpointerup = null; // убираем обработчик, чтобы не висел в памяти
    };
  };

  // Pointer Events API — кроссбраузерное объединение событий мыши/пальцев
  // pointerdown  ≈ mousedown
  // pointerup    ≈ mouseup
  // pointermove  ≈ mousemove
  // pointerover  ≈ mouseover
  // pointerout   ≈ mouseout
  // pointerenter ≈ mouseenter
  // pointerleave ≈ mouseleave

</script>

  // Квантификаторы — это специальные символы в регулярных выражениях (RegExp), которые указывают, сколько раз подряд должен встречаться символ или группа символов.

  let regexp10 = /кро[сc]*ов[киахо]{1,9}/gim;

  console.log(regexp10.test(text));        // проверка: есть совпадение или нет
  console.log(text.match(regexp10));       // вывод всех совпадений
  console.log(text.replace(regexp10, '***')); // замена совпадений

  // Этих примеров достаточно для большинства задач с регулярками
</script>
