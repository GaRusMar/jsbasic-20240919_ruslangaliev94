<script>
    // представим что данные приходят с сервера
    let data = [
        {
            id: 1,
            title: 'Новость 1',
        },
        {
            id: 2,
            title: 'Новость 2',
        },
        {
            id: 3,
            title: 'Новость 3',
        }
    ];


    // создам фкнцию которая преобразует компонет рендера
    // раньше когда испоьзовали компонетный подход через функции new писали this а сейчас ипользуем классы

    function NewsFunc(newsData, color = '#000') { //принято с большой буквы сюда поподает массив объектов через аргумент newsData
        let list = document.createElement('UL');
        list.insertAdjacentHTML('beforeend', newsData.map(({id, title}) => `<li data-id="${id}" style="${color}">${title}</li>`));
        return list;
    }

    // в этой переменно у нас UL который мы вернули
    let newsFuncComponent = NewsFunc(data);

    //И теперь вставим его на страницу
    document.body.append(newsFuncComponent);
    document.body.append(NewsFunc(data, 'red')); //передали другой модификатор, теперь он не 000 а red


    // Это не очень удобно слздаавать компоненты при помощи функций


</script>
